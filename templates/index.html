<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Predviđanje akcija</title>
</head>
<body>
    <h2>Predviđanje cene akcija na berzi</h2>
    <form action="/predict" method="post">
        <div class="mb-6">
            <label class="form-label" for="symbol">Simbol Akcije:</label><br>
            <input type="text" class="form-control" id="symbol" name="symbol" required><br>
            <input class="btn btn-primary" type="submit" value="Predvidi">
        </div>
    </form>
    <br>
    {% if prediction %}
        <h3>Predviđena cena: {{ prediction }}</h3>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
